<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{movieManagedBean.movie.title}
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h:inputText value="#{userManagedBean.user.login}" />
                <h:inputSecret value="#{userManagedBean.user.password}" />
                <h:commandButton value="#{userManagedBean.login()}" />
            </h:form>
        </f:view>
        <h:outputLabel value="#{userManagedBean.user.id}"/>
    </ui:define>
</ui:composition>
