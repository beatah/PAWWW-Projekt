<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{movieManagedBean.movie.title}
    </ui:define>
    <ui:define name="content">
        <h:dataTable var="movie" value="#{movieManagedBean.movie}" class="table table-striped">
            <h:column>
                <h:graphicImage value="img/#{movie.id}.jpg" height="75px" />
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{movie.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Year</f:facet>
                <h:outputText value="#{movie.year}" />
            </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                <h:outputText value="#{movie.rating}" />
            </h:column>
            <h:column>
                <f:facet name="header">Runtime</f:facet>
                <h:outputText value="#{movie.runtime}" />
            </h:column>
            <h:column>
                <f:facet name="header">Genre</f:facet>
                <ui:repeat value="#{movie.genre}" var="genre">
                    <h:outputText value="#{genre.name}" /><br/>
                </ui:repeat>
            </h:column>
        </h:dataTable>
        <p:dataGrid var="review" value="#{movieManagedBean.reviews}" columns="1" layout="grid"
                    rows="3" paginator="true" id="reviews"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Reviews
            </f:facet>

            <p:panel header="#{review.id}" style="text-align:center">
                <h:panelGrid columns="2" style="width:100%" columnClasses="details,review" class="panel">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Date:" />
                            <h:outputText value="#{review.reviewDate}" style="font-weight: bold"/>
                            <h:outputText value="User:" />
                            <h:outputText value="#{review.user.login}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                    <h:outputText value="#{review.reviewMessage}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>

        <f:view >
            <h:form rendered="#{not empty userManagedBean.user.id}">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-1">
                            <h:outputLabel value="Author" />
                        </div>
                        <div class="col-sm-3">
                            <h:outputText value="#{userManagedBean.user.login}" /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <h:outputLabel value="Review" />
                        </div>
                        <div class="col-sm-2">
                            <h:inputTextarea cols="40" rows="10"/><br />
                        </div>
                    </div>
                    <div class="row" style="padding: 5px;">
                        <div class="col-sm-1 col-sm-offset-3">
                            <h:commandButton value="Submit" class="btn btn-primary"/><br />
                        </div> 
                    </div>
                </div>
                
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
