<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                 <h:form id="loginForm">
                    <div class="alert alert-danger" role="alert">
                    <h:message for="login" />
                    </div>
                    <h:inputText id="login" value="#{userManagedBean.user.login}" 
                                 class="form-control" p:placeholder="Email address"/><br />
                    <h:inputSecret value="#{userManagedBean.user.password}" 
                                   class="form-control" p:placeholder="Password" /><br />
                    <h:commandButton value="Sign in" action="#{userManagedBean.login()}"
                                 class="btn btn-default"/>
                </h:form><!-- /form -->
                </div><!-- /card-container -->
                </div><!-- /container -->

    </ui:define>
</ui:composition>
