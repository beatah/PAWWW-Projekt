<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Register
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="card card-container">      
                <h:form id="loginForm">
                    <p:message id="loginMsg" for="login" />
                    <p:message id="emailMsg" for="emailID" />
                    <p:message for="password1"/><br/>
                    <p:message id="passMsg" for="password2"/><br/>
                    <h:inputText id="login" value="#{userManagedBean.login}"
                                 binding="#{userManagedBean.loginInput}"
                                 class="form-control" a:placeholder="Username" required="true" requiredMessage="Username is required.">
                        <p:ajax event="blur" 
                                listener="#{userManagedBean.checkDuplicate}" 
                                update="loginMsg" />
                    </h:inputText><br />
                    <h:inputText id="emailID" value="#{userManagedBean.user.email}"
                                 rendered="true" a:placeholder="Email">
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>
                    <h:inputSecret id="password1" value="#{userManagedBean.password}" 
                                   class="form-control" a:placeholder="Password" required="true" requiredMessage="Password is required."/><br/>
                    <h:inputSecret id="password2" value="#{userManagedBean.password2}" 
                                   binding="#{userManagedBean.passwordInput}"
                                   class="form-control" a:placeholder="Confirm password" required="true" requiredMessage="Confirm password."/><br/>
                    <h:commandButton value="Sign up" action="#{userManagedBean.add()}"
                                     class="btn btn-default"/>
                </h:form>
                </div>
                </div>

    </ui:define>
</ui:composition>
