<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="title">Strona</ui:insert></title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-jsf.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="registerModal.css" />
        <h:outputScript library="js" name="accordion.js" />
        <h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.js" />
        <h:outputScript library="js" name="jquery.leanModal.min.js" />
        <h:outputScript library="js" name="registerModal.js" />
        <h:outputScript library="js" name="imgcaption.js" />
        <h:outputScript library="js" name="registrationTerms.js" />
        <h:outputScript library="js" name="registrationValidate.js" />
        <h:outputScript library="js" name="jquery.validate.js" />
        <h:outputScript library="js" name="tooltip.js" />
        <h:outputScript library="js" name="search.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        <div class="container" role="main">

            <div class="jumbotron" style="background: none" />

            <ui:insert name="content">
                <ui:include src="main.xhtml" />
                <dir class="container">
                    <a id="modal_trigger" href="#modal" class="btn btn-default">Sign up!</a>
                    <div id="modal" class="popupContainer" style="display:none;">
                        <header class="popupHeader">
                            <span class="header_title">Register</span>
                            <span class="modal_close"><i class="glyphicon glyphicon-remove"></i></span>
                        </header>

                        <section class="popupBody">
                            <div class="user_register">
                                <form id="registerForm" 
                                      action="#{userManagedBean.addJQuery()}" 
                                      method="post">
                                    <label>Login</label>
                                    <input type="text" name="login" 
                                           data-toggle="tooltip"
                                           title="Login used to futere log in"/>
                                    <br />

                                    <label>Email Address</label>
                                    <input type="email" name="email"
                                           data-toggle="tooltip"
                                           />
                                    <br />

                                    <label>Password</label>
                                    <input type="password" name="password"
                                           data-toggle="tooltip"
                                           title="Password must contain minimum 6 characters"/>
                                    <br />
                                    <div id="div1"></div>
                                    <a class="reg">By registering you agree to the terms and conditions.</a><br/>

                                    <div class="action_btns">
                                        <div><input type="submit" value="Register" class="btn btn-primary"/></div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </dir>
            </ui:insert>
        </div>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
