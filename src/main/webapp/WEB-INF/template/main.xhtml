<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="bg-content" style="margin-top:-90px;">
            <div class="container">
                <div class="row">  
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <center> <img src="img/slide1.jpg" alt=""/></center> 
                                <div class="carousel-caption">
                                </div>
                            </div>

                            <div class="item">
                                <center><img src="img/slide2.jpg" alt="" /></center> 
                            </div>

                            <div class="item">
                                <center> <img src="img/slide3.jpg" alt="" /></center> 
                            </div>

                            <div class="item">
                                <center><img src="img/slide4.jpg" alt="" /></center> 
                            </div>

                            <div class="item">
                                <center> <img src="img/slide5.jpg" alt="" /></center> 
                            </div>
                        </div>
                    </div>
                    <div class="container2">
                        <div class="block">
                            <h1>Premiery</h1>
                            <div>
                                <p>Najbardziej wyczekiwane premiery. Już wkrótce w kinach!</p>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>TOP 5</h2>
            <h:dataTable var="movie" value="#{movieManagedBean.top5}" class="table table-striped">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{movie.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Rating</f:facet>
                    <h:form>
                       <h:outputText value="#{movie.rating}" />    
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:composition>
</html>
