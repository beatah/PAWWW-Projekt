<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Stars
    </ui:define>
    <ui:define name="content">
            <h:dataTable var="cast" value="#{castManagedBean.stars}" class="table table-striped">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{cast.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Movies</f:facet>
                    <h:form>
                        <p:commandLink action="#{castManagedBean.showStar(cast)}" value="Show list of movies" />
                        
                    </h:form>
                </h:column>
            </h:dataTable>
    </ui:define>
</ui:composition>
