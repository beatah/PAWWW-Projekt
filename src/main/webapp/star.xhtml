<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Movies
    </ui:define>
    <ui:define name="content">
<h:form id="form">
 
    <p:dataGrid id="movies" var="movie" value="#{castManagedBean.cast.movie}"  columns="3" paginator="true" rows="9">

 
        <p:panel header="#{movie.title}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage value="img/#{movie.id}.jpg" height="220px"/> 
                <h:outputText value="Year: #{movie.year}" />
 
              
            </h:panelGrid>
             
        </p:panel>
 
    </p:dataGrid>
 
 
</h:form>
        
    </ui:define>
</ui:composition>
