<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Movies
    </ui:define>
    <ui:define name="content">

        <h:dataTable var="movie" value="#{movieManagedBean.movies}" class="table table-striped">
            <h:column>
                <h:graphicImage value="http://ia.media-imdb.com/images/M/MV5BODU4MjU4NjIwNl5BMl5BanBnXkFtZTgwMDU2MjEyMDE@._V1_SY1000_CR0,0,672,1000_AL_.jpg" 
                                height="75px" />
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:form>
                    <h:commandLink action="#{movieManagedBean.showMovie(movie)}" value="#{movie.title}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Year</f:facet>
                <h:outputText value="#{movie.year}" />
            </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                <h:outputText value="#{movie.rating}" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
